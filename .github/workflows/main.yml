name: main

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.4
        with:
          virtualenvs-in-project: true

      - name: Load dependency cache
        id: dependency-cache
        uses: actions/cache@v2
        with:
          path: .venv/
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.dependency-cache.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --cov=alchemista/ --cov-report=xml tests/

      - uses: codecov/codecov-action@v1
        if: matrix.python-version == '3.6'
        with:
          fail_ci_if_error: true
          files: coverage.xml
          flags: python,unittests

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Install Poetry
        uses: snok/install-poetry@v1.1.4
        with:
          virtualenvs-in-project: true

      - name: Load dependency cache
        id: dependency-cache
        uses: actions/cache@v2
        with:
          path: .venv/
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
#        if: steps.dependency-cache.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Black
        if: always()
        run: |
          source .venv/bin/activate
          black --check alchemista/ tests/

      - name: isort
        if: always()
        run: |
          source .venv/bin/activate
          poetry run isort --check-only --verbose .

      - name: Mypy
        if: always()
        run: |
          source .venv/bin/activate
          poetry run mypy --verbose alchemista/ tests/

      - name: Pylint
        if: always()
        run: |
          source .venv/bin/activate
          poetry run pylint --version
          poetry run pylint --verbose alchemista/ tests/
